tosca_definitions_version: tosca_simple_yaml_1_3

metadata:
  puccini.scriptlet:tosca.constraint.throw_string: |
    exports.validate = function(v) {
      throw "I am a string, not an error object";
    };

node_types:
  MyType:
    properties:
      my_prop:
        type: string
        constraints:
        - throw_string: []

topology_template:
  node_templates:
    my_node:
      type: MyType
      properties:
        my_prop: "some value"
